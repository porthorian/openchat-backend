{{- if and .Values.gateway.enabled .Values.gateway.gateway.create -}}
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ include "openchat-backend.gatewayName" . }}
  labels:
    {{- include "openchat-backend.labels" . | nindent 4 }}
    {{- with .Values.gateway.gateway.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.gateway.gateway.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  gatewayClassName: {{ required "gateway.gateway.className is required when gateway.gateway.create=true" .Values.gateway.gateway.className }}
  listeners:
    {{- toYaml .Values.gateway.gateway.listeners | nindent 4 }}
{{- end }}
