{{- if .Values.gateway.enabled -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "openchat-backend.fullname" . }}
  labels:
    {{- include "openchat-backend.labels" . | nindent 4 }}
    {{- with .Values.gateway.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.gateway.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    {{- if and (not .Values.gateway.parentRefs) .Values.gateway.gateway.create }}
    - name: {{ include "openchat-backend.gatewayName" . }}
    {{- else if .Values.gateway.parentRefs }}
    {{- range .Values.gateway.parentRefs }}
    - name: {{ required "gateway.parentRefs[].name is required" .name }}
      {{- with .namespace }}
      namespace: {{ . | quote }}
      {{- end }}
      {{- with .sectionName }}
      sectionName: {{ . | quote }}
      {{- end }}
      {{- with .port }}
      port: {{ . }}
      {{- end }}
      {{- with .kind }}
      kind: {{ . | quote }}
      {{- end }}
      {{- with .group }}
      group: {{ . | quote }}
      {{- end }}
    {{- end }}
    {{- else }}
      {{- fail "gateway.parentRefs must be set when gateway.enabled=true and gateway.gateway.create=false" }}
    {{- end }}
  {{- with .Values.gateway.hostnames }}
  hostnames:
    {{- range . }}
    - {{ . | quote }}
    {{- end }}
  {{- end }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: {{ .Values.gateway.pathPrefix | quote }}
      backendRefs:
        - name: {{ include "openchat-backend.fullname" . }}
          port: {{ .Values.service.port }}
{{- end }}
